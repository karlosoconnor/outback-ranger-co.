<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shop — Outback Ranger Co.</title>
  <meta name="description" content="Shop belts, wallets and waxed canvas from Outback Ranger Co.">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="./">
      <img src="assets/logo.svg" alt="Outback Ranger Co. logo" width="120" height="60">
      <span>Outback Ranger Co.</span>
    </a>
    <nav class="nav">
      <a aria-current="page" href="./catalog.html">Shop</a>
      <a href="./#about">About</a>
      <a href="./#contact">Contact</a>
    </nav>
  </header>

  <main class="section">
    <div class="catalog-controls">
      <input id="search" type="search" placeholder="Search belts, wallets, canvas…" aria-label="Search products">
      <select id="filter">
        <option value="all">All categories</option>
        <option value="leather">Leather</option>
        <option value="canvas">Canvas</option>
        <option value="accessories">Accessories</option>
      </select>
    </div>
    <div id="grid" class="product-grid" aria-live="polite"></div>
    <p class="hint">Checkout not enabled. Use the contact section for orders or add your own Stripe/PayPal later.</p>
  </main>

  <footer class="site-footer">
    <small>© <span id="y"></span> Outback Ranger Co.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
